<!DOCTYPE html>
<html lang="de">
<head>

</head>
<body>

  <a href="#main" class="skip-link">Zum Inhalt springen</a>

  <!-- Navigation -->
  <nav class="site-nav" aria-label="Hauptnavigation">
    <div class="nav-inner">
      <a href="/" class="nav-brand">ASV-BVG e.V.</a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Menü öffnen">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-menu" role="list">
        <li><a href="/#ueber-uns">Über uns</a></li>
        <li><a href="/#mitglied-werden">Mitglied werden</a></li>
        <li><a href="/#kontakt">Kontakt</a></li>
      </ul>
    </div>
    <noscript>
      <style>.nav-toggle{display:none}.nav-links{display:block}</style>
    </noscript>
  </nav>

  <main id="main">
    <div class="container page-404">
      <h1>404</h1>
      <p>Seite nicht gefunden.</p>

  <footer class="site-footer">

      </p>
    </div>
  </footer>

  <script>
    (function () {
      var toggle = document.querySelector('.nav-toggle');
      var menu = document.getElementById('nav-menu');
      if (toggle && menu) {
        toggle.addEventListener('click', function () {
          var expanded = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!expanded));
          toggle.setAttribute('aria-label', expanded ? 'Menü öffnen' : 'Menü schließen');
          menu.classList.toggle('is-open');
        });
      }
    })();
  </script>

</body>
