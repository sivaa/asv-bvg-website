<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Die angeforderte Seite wurde nicht gefunden.">
  <!-- Block indexing until moved to final domain (asv-bvg.de) — REMOVE when live -->

  <meta name="theme-color" content="#EBE8E6">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600&display=optional" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600&display=optional"></noscript>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <a href="#main" class="skip-link">Zum Inhalt springen</a>

  <!-- Navigation -->
  <nav class="site-nav" aria-label="Hauptnavigation">
    <div class="nav-inner">
      <a href="/" class="nav-brand"><img src="/images/logo.webp" alt="" width="36" height="36" class="nav-logo">ASV-BVG e.V.</a>
      <button type="button" class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Menü öffnen">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-menu" role="list">
        <li><a href="/#ueber-uns">Über uns</a></li>
        <li><a href="/#mitglied-werden">Mitglied werden</a></li>
        <li><a href="/#kontakt">Kontakt</a></li>
      </ul>
    </div>
    <noscript>
      <style>.nav-toggle{display:none}.nav-links{display:block}</style>
    </noscript>
  </nav>

  <main id="main">
    <div class="container page-404">
      <h1>404</h1>
      <p>Seite nicht gefunden.</p>
      <a href="/" class="cta-link">Zur Startseite →</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2026 Angelsportverein der BVG e.V.</p>

        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
      </p>
    </div>
  </footer>

  <script>
    (function () {
      var toggle = document.querySelector('.nav-toggle');
      var menu = document.getElementById('nav-menu');
      if (toggle && menu) {
        toggle.addEventListener('click', function () {
          var expanded = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!expanded));
          toggle.setAttribute('aria-label', expanded ? 'Menü öffnen' : 'Menü schließen');
          menu.classList.toggle('is-open');
        });
        menu.querySelectorAll('a').forEach(function (link) {
          link.addEventListener('click', function () {
            toggle.setAttribute('aria-expanded', 'false');
            toggle.setAttribute('aria-label', 'Menü öffnen');
            menu.classList.remove('is-open');
          });
        });
      }
    })();
  </script>

</body>
</html>
